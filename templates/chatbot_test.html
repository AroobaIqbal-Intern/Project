<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.assistant {
            background: white;
            border: 1px solid #ddd;
        }
        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .paper-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h4><i class="fas fa-robot"></i> Paper Assistant Chatbot Test</h4>
            </div>
            
            <div class="paper-selector p-3">
                <label for="paperSelect" class="form-label">Select a Paper:</label>
                <select class="form-select" id="paperSelect">
                    <option value="">Loading papers...</option>
                </select>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <strong>Paper Assistant:</strong> Hello! I'm here to help you understand the papers. Please select a paper from the dropdown above and ask me any questions about it.
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" 
                           placeholder="Ask a question about the paper..." 
                           onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" type="button" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedPaperId = null;
        
        // Load papers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPapers();
        });
        
        function loadPapers() {
            fetch('/api/papers/')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('paperSelect');
                    select.innerHTML = '<option value="">Select a paper...</option>';
                    
                    data.forEach(paper => {
                        const option = document.createElement('option');
                        option.value = paper.id;
                        option.textContent = paper.title;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading papers:', error);
                    document.getElementById('paperSelect').innerHTML = '<option value="">Error loading papers</option>';
                });
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const paperId = document.getElementById('paperSelect').value;
            if (!paperId) {
                addMessage('Please select a paper first.', 'assistant');
                return;
            }
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Send to chatbot
            fetch(`/api/chatbot/papers/${paperId}/chat/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    message: message,
                    session_id: 'test_session_' + Date.now()
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Chatbot response:', data);
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant');
                } else if (data.assistant_message) {
                    addMessage(data.assistant_message.content, 'assistant');
                } else {
                    addMessage('Sorry, I received an unexpected response format.', 'assistant');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            });
        }
        
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${type === 'user' ? 'You:' : 'Paper Assistant:'}</strong> ${content}`;
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
